version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0
jobs:
  install-aws:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/configure:
          profile-name: example

  build_deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: cd ./front && npm install && npm run build
      - run: aws s3 sync ./back s3://circleci-123
workflows:
  version: 2
  aws-cli:
    jobs:
      - install-aws:
          context: aws
      - build_deploy
